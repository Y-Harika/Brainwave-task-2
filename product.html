<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | My E-Commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Our Products</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html">Products</a></li>

            </ul>
        </nav>

            <button class="add-to-cart">Add to Cart</button>

        <div class="product" data-id="2" data-name="Product 2" data-price="15">

            <p>Price: $15</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-id="3" data-name="Product 3" data-price="20">
            <img src="images/image3.jpeg" alt="Product 3">
            <h3>Product 3</h3>
            <p>Price: $20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My E-Commerce Store. All Rights Reserved.</p>
    </footer>

</html>
